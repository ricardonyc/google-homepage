<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li class="left-nav"><a href="#">About</a></li>
                <li class="left-nav"><a href="#">Store</a></li>
                <li class="push right-nav"><a href="#">Gmail</a></li>
                <li class="right-nav"><a href="#">Images</a></li>
                <div class="icon">
                    <i class="material-icons">apps</i>
                </div>
                <i class="material-icons">account_circle</i>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <img src="images/google_logo.png" alt="google logo">
                <div class="search-box">
                    <i class="material-icons">search</i>
                    <input type="text">
                    <i class="material-icons">mic</i>
                </div>
                <div  class="primary-btns">
                    <button type=button>Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
            <div class="footer-container">
                <ul class="flex-row">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <div class="mid-a">
                    <a href="#">Carbon neutral since 2007</a>
                </div>
                <ul class="flex-row">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
    </footer>
</body>
</html>
